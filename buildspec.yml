version: 0.2

env:
  variables:
    IMAGE_TAG: "latest"
  parameter-store:
    AWS_DEFAULT_REGION: "PP_AWS_REGION"
    AWS_ACCOUNT_ID: "PP_AWS_ACCID"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t personalportfolio:latest .
      - docker tag personalportfolio:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/personalportfolio:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/personalportfolio:latest

artifacts:
  files:
    - Dockerfile